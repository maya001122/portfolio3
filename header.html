
<script>
	// 手機版選單
	$(".menu_btn").click(function(){
		var header_mb = $('.header_mb'),
			curHeight = header_mb.height(),
			autoHeight = header_mb.css('height', '100%').height(); 
		
		if(!curHeight){
			header_mb.height(curHeight).animate({height: autoHeight}, 10, function() {
			header_mb.css('height', '100%'); 
			});
		}else
			header_mb.animate({height: '0px'},10);
	});
	// 手機版選單 點錨點後關閉選單
	$(".nav-mb").click(function(){
		$('.header_mb').css({"height":"0"});
		mW.fadeOut(1000);
		jWc.fadeOut(1000);
	});


	// 錨點滑動
	$('.nav ul li').click(function(){
		var n = $(this).index();
		var nn = n+1;
		var sss = '#section0';
		$('html,body').animate({scrollTop:$(sss+nn).offset().top}, 900); 
	});
	// 錨點滑動 手機版
	$('.nav2 ul li').click(function(){
		var n = $(this).index();
		var nn = n+1;
		var sss = '#section0';
		$('html,body').animate({scrollTop:$(sss+nn).offset().top}, 900); 
	});

	// menu_btn
	var Menu = {
		el: {
		ham: $('.m_btn'),
		menuTop: $('.btn_top'),
		menuMiddle: $('.btn_middle'),
		menuBottom: $('.btn_bottom')
		},
		
		init: function() {
		Menu.bindUIactions();
		},
		
		bindUIactions: function() {
		Menu.el.ham
			.on(
				'click',
			function(event) {
			Menu.activateMenu(event);
			event.preventDefault();
			}
		);
		},
		
		activateMenu: function() {
		Menu.el.menuTop.toggleClass('btn_top_click');
		Menu.el.menuMiddle.toggleClass('btn_middle_click');
		Menu.el.menuBottom.toggleClass('btn_bottom_click'); 
		}
	};
	Menu.init();
</script>
